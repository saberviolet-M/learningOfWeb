    <script id="hero_list " type="text/html ">

        {{ each list v }}
        <div class="col-lg-3 ">
            <div class="media ">
                <div class="media-left ">
                    <a href="# ">
                        <img class="media-object " src="{{ v.icon }} " alt="... ">
                    </a>

                    <h4 class="media-heading ">{{ v.name }}</h4>
                    {{ v.skill }}
                </div>
            </div>
        </div>
        {{ /each }}
    </script>

    <script>
        /* 
        1.点击查询按钮
        2.获取输入框文本
        3.ajax发送请求
        4.服务器响应之后，模板引擎渲染页面

            注意点： form表单中的按钮有一个默认跳转事件。 (会跳转到action属性对应的网页)
            一般需要阻止表单默认跳转：  e.preventDefault();
            
         */

        //1.点击查询按钮
        $('.btn-search').click(function(e){
            //阻止表单默认跳转
            e.preventDefault();
            //2.获取输入框文本
            let name = $('.heroName').val();
            console.log(name);
            //3.ajax发送请求
            $.ajax({
                url:'https://autumnfish.cn/api/cq',
                type:'get',
                dataType:'json',
                data:{query:name},
                success: function(backData){
                    console.log(backData);
                    //4.模板引擎渲染页面
                    $('.row').html( template('hero_list',backData) );
                }
            });
            
        })
    </script>
