<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>动画-案例《手风琴》</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
            width: 2400px;
        }
        
        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
        }
        
        #box li {
            width: 240px;
            height: 400px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li><img src="./collapse/1.jpg" alt=""></li>
            <li><img src="./collapse/2.jpg" alt=""></li>
            <li><img src="./collapse/3.jpg" alt=""></li>
            <li><img src="./collapse/4.jpg" alt=""></li>
            <li><img src="./collapse/5.jpg" alt=""></li>
        </ul>
    </div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        // 未消除抖动
        $('#box').on('mouseenter', 'li', function() {
            $(this).stop().animate({
                width: 800
            }).siblings().stop().animate({
                width: 100
            })
        })
        $('#box').on('mouseleave', function() {
            $('li').stop().animate({
                width: 240
            })
        })
