<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>实现promise链式操作</title>
    <script src="./实现promise链式操作.js"></script>
  </head>
  <body></body>
  <script>
    let p = new PROMISE((resolve, reject) => {
      // resolve('解决')
      // reject('失败')
      setTimeout(() => {
        reject('setTimeout')
      }, 1000)
    })
      .then(
        (value) => {
          console.log(value)
          return 'promise链式操作'
        },
        (reason) => {
          console.log(reason)
          return 'then的链式'
        }
      )
      .then((value) => {
        console.log('success：' + value)
      })
  </script>
</html>
