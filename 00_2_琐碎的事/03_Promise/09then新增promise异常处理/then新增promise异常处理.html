  <script>
    let p = new PROMISE((resolve, reject) => {
      // resolve('解决')
      // reject('失败')
      setTimeout(() => {
        resolve('setTimeout')
      }, 1000)
    })
      .then(
        (value) => {
          // console.log(qwer)
          throw new Error('throw new error')
          return 'promise链式操作'
        },
        (reason) => {
          console.log(reason)
          return 'then的链式'
        }
      )
      .then(
        (value) => {
          console.log('success：' + value)
        },
        (reason) => {
          console.log('error+' + reason)
        }
      )
  </script>
