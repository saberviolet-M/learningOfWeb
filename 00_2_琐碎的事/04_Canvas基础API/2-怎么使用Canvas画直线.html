<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>怎么使用Canvas画直线</title>
</head>

<body>
  <header>
    <h1>怎么使用Canvas画直线</h1>
  </header>
  <main>
    <canvas id="cvs" width="300px" height="300px" style="border: 5px solid blueviolet;"></canvas>
  </main>

</body>
<script>
  let canvas = document.querySelector('#cvs')
  console.log(canvas)
  // 开启画布(上下文环境)
  let cxt = canvas.getContext('2d')// 平面画布

  // 画直线（x轴→，y轴↓）

  // 基于状态绘制，标点→连线
  cxt.moveTo(0, 0) // 起点
  cxt.lineTo(300, 300) // 下一点

  // 样式
  cxt.strokeStyle = 'violet' //设置边框颜色，同css
  cxt.lineWidth = '50' // 线宽

  cxt.stroke() // 绘制到Canvas上，写在状态之后
</script>

</html>
